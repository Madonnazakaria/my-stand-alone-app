<div class="container mt-4">
  <h3>Login</h3>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" class="form-control" formControlName="username" placeholder="e.g. mor_2314">
      <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid" class="text-danger">
        <small>Username is required</small>
      </div>
    </div>

    <div class="mb-3 position-relative">
      <label class="form-label">Password</label>
      <input [type]="showPassword ? 'text' : 'password'" class="form-control" formControlName="password">
      <button type="button" class="btn btn-sm btn-outline-secondary position-absolute" style="right:8px; top: 32px;" (click)="togglePassword()">
        <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
      </button>

      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-danger">
        <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
        <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Minimum 6 characters</small>
      </div>
    </div>

    <div class="d-flex gap-2">
      <button class="btn btn-primary" type="submit">Login</button>
      <button class="btn btn-secondary" type="button" (click)="resetForm()">Reset</button>
    </div>
  </form>
</div>
