
<div class="container mt-4">
  <h2>üîç Search Products</h2>

  <!-- Input & Search button -->
  <div class="input-group mb-3">
    <input type="text"
           class="form-control"
           placeholder="Enter keyword (e.g., phone)"
           [(ngModel)]="searchTerm"
           (keyup.enter)="onSearch()" />
    <button class="btn btn-primary" (click)="onSearch()">Search</button>
  </div>

  <!-- Loading spinner -->
  <div *ngIf="loading" class="text-center">
    <div class="spinner-border text-primary" role="status"></div>
    <p>Searching...</p>
  </div>

  <!-- No results -->
  <div *ngIf="!loading && products.length === 0 && searched">
    <p class="text-danger">No products found ‚ùå</p>
  </div>

  <!-- Results in Cards -->
  <div class="row mt-3" *ngIf="!loading && products.length > 0">
    <div class="col-md-4 mb-4" *ngFor="let product of products">
      <div class="card h-100 shadow-sm">
        <!-- ‚úÖ ÿµŸàÿ±ÿ© ŸÖÿπ fallback -->
        <img [src]="product.thumbnail || product.images[0]"
             class="card-img-top"
             alt="{{ product.title }}"
             style="height: 200px; object-fit: contain;" />

        <div class="card-body">
          <h5 class="card-title">{{ product.title }}</h5>
          <p class="card-text text-truncate">{{ product.description }}</p>
          <p class="fw-bold text-success">$ {{ product.price }}</p>
          <button class="btn btn-sm btn-outline-primary"
                  (click)="showDetails(product)">
            Show Details
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- ‚úÖ Modal ŸÑÿπÿ±ÿ∂ ÿ™ŸÅÿßÿµŸäŸÑ ÿßŸÑŸÖŸÜÿ™ÿ¨ -->
<div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ selectedProduct?.title }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" *ngIf="selectedProduct">
        <img [src]="selectedProduct.thumbnail || selectedProduct.images[0]"
             class="img-fluid mb-3 d-block mx-auto"
             alt="{{ selectedProduct.title }}" />

        <p><strong>Description:</strong> {{ selectedProduct.description }}</p>
        <p><strong>Category:</strong> {{ selectedProduct.category }}</p>
        <p class="fw-bold text-success fs-5">$ {{ selectedProduct.price }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary"
                data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
