<div class="container mt-3">
  <h3>Search Products </h3>
  <div class="input-group mb-3">
    <input class="form-control" [(ngModel)]="query" placeholder="type e.g. phone">
    <button class="btn btn-primary" (click)="search()">Search</button>
  </div>

  <div *ngIf="loading">Loading...</div>

  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let p of results">
      <div class="card p-2">
        <img [src]="p.thumbnail || p.images?.[0]" class="img-fluid mb-2" style="height:150px; object-fit:cover;">
        <h5>{{ p.title }}</h5>
        <p>{{ p.description }}</p>
        <p><strong>{{ p.price | currency:'USD' }}</strong></p>
      </div>
    </div>
  </div>
</div>
