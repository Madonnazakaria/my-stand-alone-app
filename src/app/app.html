<h1></h1>

<div class="search-bar mb-3">
  <input type="text" class="form-control" placeholder="Search pages..." [(ngModel)]="searchTerm">
  <button class="btn btn-primary mt-2" (click)="searchPage()">Go</button>
</div>


<header class="bg-primary text-white p-2 d-flex justify-content-between align-items-center">
  <h2 class="m-0">My Store</h2>
  <button class="btn btn-sm btn-light me-2" (click)="toggleClock()">
    {{ showClock ? 'Hide Clock' : 'Show Clock' }}
  </button>
  <app-clock *ngIf="showClock"></app-clock>
</header>

<nav class="navbar navbar-expand-lg navbar-light bg-light p-3">
  <a routerLink="/home" routerLinkActive="active" class="nav-link">Home</a>
  <a routerLink="/about" routerLinkActive="active" class="nav-link">About Us</a>
  <a routerLink="/contact" routerLinkActive="active" class="nav-link">Contact Us</a>
  <a routerLink="/products" routerLinkActive="active" class="nav-link">Products</a>
   <a routerLink="/register" routerLinkActive="active" class="nav-link">Register</a>
  <a routerLink="/login" routerLinkActive="active" class="nav-link">Login</a>
</nav>
<div class="top-bar">
  <app-clock></app-clock>
</div>
