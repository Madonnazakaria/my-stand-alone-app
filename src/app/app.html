<h1></h1>

<div class="search-bar mb-3">
  <input type="text" class="form-control" placeholder="Search pages..." [(ngModel)]="searchTerm">
  <button class="btn btn-primary mt-2" (click)="searchPage()">Go</button>
</div>


<header class="bg-primary text-white p-2 d-flex justify-content-between align-items-center">
  <h2 class="m-0">My Store</h2>
  <button class="btn btn-sm btn-light me-2" (click)="toggleClock()">
    {{ showClock ? 'Hide Clock' : 'Show Clock' }}
  </button>
  <app-clock *ngIf="showClock"></app-clock>
</header>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">My Store</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" routerLink="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/about">About Us</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/contact">Contact</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/products">Products</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/search">Search</a></li>
      </ul>
    </div>
  </div>
</nav>


<router-outlet></router-outlet>


<app-products></app-products>
